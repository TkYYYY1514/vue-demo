name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Debug - Show directory structure
      run: |
        echo "=== 目录结构 ==="
        ls -la
        echo "=== src 目录 ==="
        ls -la src/
        echo "=== views 目录 ==="
        ls -la src/views/
        echo "=== Node.js 版本 ==="
        node --version
        echo "=== NPM 版本 ==="
        npm --version
    
    - name: Install dependencies
      run: npm install
    
    - name: Build project
      run: |
        echo "=== 开始构建 ==="
        npm run build
        echo "=== 构建完成 ==="
        ls -la dist/
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4